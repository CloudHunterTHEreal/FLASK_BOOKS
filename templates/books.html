<html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <head>
    <meta charset="utf-8">
    <title>Книги список</title>
  </head>
<body>
   <h1 id="books_title">Список книг</h1>
   <ol>
       {% for book in books %}
       <li id="book_line_id"> {{book.title}} — {{book.author}} </li>
       <a href="{{url_for('editBook', book_id = book.id )}}">
           Изменить
       </a>
       <a href="{{url_for('deleteBook', book_id = book.id )}}" style="margin-left: 10px;">
           Удалить
       </a>
       <br> <br>
       {% endfor %}
   </ol>
   <a href="{{url_for('newBook')}}">
       <button>Добавить книгу</button>
   </a>
</body>
</html>
